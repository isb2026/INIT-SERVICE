server:
  port: 8082
  servlet:
    context-path: /init
  error:
    include-message: always
    whitelabel:
      enabled: false

spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://prod.mariadb.primes-cloud.co.kr:3306/msa_mes_db?useSSL=false&zeroDateTimeBehavior=convertToNull&autoReconnect=true&characterEncoding=UTF-8&characterSetResults=UTF-8
    username: root
    password: anfmsah12#
    driver-class-name: com.mysql.cj.jdbc.Driver
  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  kafka:
    autoStartup: false
    consumer:
      bootstrap-servers: kafka:9092
      group-id: init-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      bootstrap-servers: kafka:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss # 날짜/시간 포맷
    time-zone: Asia/Seoul

logging:
  level:
    org.springdoc: DEBUG
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui

# 라이브러리 설정 - 모든 기능 활성화
jpa:
  enabled: true

kafka:
  enabled: true

jackson:
  enabled: true

querydsl:
  enabled: true

tenant:
  enabled: true
  default-id: "10001"

dev:
  auth:
    enabled: true        # dev 환경 인증 필터 활성화
    username: dev-user   # 기본 사용자명
    tenant-id: 10001     # 기본 테넌트 ID
  cors:
    enabled: true    # CORS 필터